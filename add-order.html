<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color:#007BFF;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    form input, form select, form button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      color: white;
      background-color: #28a745;
      cursor: pointer;
    }
    form button:hover {
      background-color: #218838;
    }
  </style>
</head>
<style> 
  /* General form styling */
form {
  max-width: 600px;
  margin: auto;
  font-family: Arial, sans-serif;
}
textarea {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  resize: vertical; /* Allow resizing vertically */
  min-height: 100px; /* Default height for a block appearance */
  font-family: "Courier New", Courier, monospace; /* Monospace font for a structured look */
  background-color: #f9f9f9; /* Light background to mimic a code block */
  color: #333; /* Text color */
  white-space: pre; /* Preserve whitespace and line breaks */
  overflow-x: auto; /* Allow horizontal scrolling if needed */
}


/* Styling for rows */
.row {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

/* Larger input boxes */
.row input {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

/* Dropdown and date input styling */
select,
input[type="date"] {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

/* Submit button styling */
button {
  padding: 10px 15px;
  font-size: 16px;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

</style>
<body>
  <header>
    <h1>Add Order</h1>
  </header>
  <div class="container">
    <form id="orderForm">
      <input type="text" id="orderNumber" placeholder="Order Number" required />
      
      <div class="row">
        <textarea id="load" placeholder="Load Description" required></textarea>
        <textarea id="delivery" placeholder="Delivery Description" required></textarea>
      </div>
      
      
      <select id="lorryid" required>
        <option value="">Select Lorry</option>
      </select>
      
      <input type="date" id="orderDate" required />
      
      <button type="submit">Save Order</button>
    </form>
    
  </div>

  <script>
    const lorryDropdown = document.getElementById("lorryid");

    async function fetchLorries() {
      try {
        const response = await fetch("https://trasnsport-production.up.railway.app/api/lorries"); // Adjust API URL as needed
        const lorries = await response.json();

        lorries.forEach(lorry => {
          const option = document.createElement("option");
          option.value = lorry.lorryid;
          option.textContent = `${lorry.lorryid}`; // Adjust based on your schema
          lorryDropdown.appendChild(option);
        });
      } catch (error) {
        console.error("Error fetching lorries:", error);
      }
    }

    fetchLorries(); // Fetch lorry list on page load

    document.getElementById("orderForm").addEventListener("submit", async (event) => {
      event.preventDefault();

    const orderNumber = document.getElementById("orderNumber").value;
    const loadorder = document.getElementById("load").value;
    const deliveryorder = document.getElementById("delivery").value;
    const lorryid = document.getElementById("lorryid").value; // Get selected name
    const orderDate = document.getElementById("orderDate").value;
    if (!lorryid) {
    alert("Please select a lorry!");
    return;
  }
    const orderData = { orderNumber, loadorder , deliveryorder , lorryid, orderDate };

      try {
        const response = await fetch("https://trasnsport-production.up.railway.app/api/orders/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData),
        });
        const data = await response.json();
        console.log("Response:", data); // Debugging log
        if (response.ok) {
          alert("Order created successfully!");
          window.location.href = "order-details.html"; // Redirect after successful creation
        } else {
          alert("Failed to create order.");
        }
      } catch (error) {
        console.error("Error creating order:", error);
      }
    });
  </script>
</body>
</html>
