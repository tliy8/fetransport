<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
</head>
<body>
    <h1>Orders</h1>
    <ul id="order-list"></ul>

    <h2>Create New Order</h2>
    <form id="order-form">
        <label for="orderDescription">Order Description:</label>
        <input type="text" id="orderDescription" required>
        
        <label for="lorryid">Lorry ID:</label>
        <input type="text" id="lorryid" required>

        <button type="submit">Create Order</button>
    </form>

    <script>
        // Fetch and display orders
        fetch('http://localhost:5000/api/orders')
        .then(response => response.json())
        .then(data => {
            const orderList = document.getElementById('order-list');
            
            data.forEach(order => {
                const li = document.createElement('li');
                
                // Display Order ID, Description, Lorry details, and Driver details
                const driverName = order.lorryid && order.lorryid.driver ? order.lorryid.driver.name : 'Driver info unavailable';
                const lorryDetails = order.lorryid ? `Lorry ID: ${order.lorryid.lorryid}, Driver: ${driverName}` : 'No Lorry Details';
                
                li.textContent = `Order ID: ${order._id}, Description: ${order.orderDescription}, ${lorryDetails}`;
                
                orderList.appendChild(li);
            });
        })
        .catch(error => console.error('Error fetching data:', error));

        // Handle form submission
        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const orderDescription = document.getElementById('orderDescription').value;
            const lorryid = document.getElementById('lorryid').value;

            fetch('http://localhost:5000/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ orderDescription, lorryid })
            })
            .then(response => response.json())
            .then(data => {
                alert('Order created successfully!');
                window.location.reload(); // Reload to show new order
            })
            .catch(error => console.error('Error creating order:', error));
        });
    </script>
    
</body>
</html>
