<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    .filters input {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .filters button {
      padding: 10px 20px;
      font-size: 14px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .filters button:hover {
      background-color: #0056b3;
    }
    .order-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .order-item {
      padding: 15px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between; /* Align content in a row */
      align-items: center; /* Align items vertically in the center */
    }
    .order-item button {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .order-item button:hover {
      background-color: #0056b3;
    }
    .add-order-btn {
      margin-top: 20px;
      display: block;
      padding: 15px;
      font-size: 16px;
      text-align: center;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .add-order-btn:hover {
      background-color: #218838;
    }
    nav {
      background-color: #333;
      padding: 10px;
      margin-bottom: 20px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }
    nav ul li a:hover {
      background-color: #575757;
      border-radius: 5px;
    }
    .order-item button {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .order-item button:hover {
      background-color: #0056b3;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    .reset-btn {
      background-color: #6c757d !important;
    }
    .reset-btn:hover {
      background-color: #5a6268 !important;
    }
    .filters input[type="text"] {
      min-width: 200px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .search-btn {
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="shipment.html">Shipment</a></li>
        <li><a href="lorry-details.html">Lorry</a></li>
        <li><a href="order-details.html">Order</a></li>
        <li><a href="driver-details.html">Driver</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
    <h1>Order Tracker</h1>
  </header>

  
  <div class="container">
    <div class="filters">
      <div class="search-container">
        <input type="text" id="orderNumberSearch" placeholder="Search by Order Number" />
        <button class="search-btn" onclick="searchOrders()">üîç</button>
      </div>
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button onclick="filterByDate()">Filter Orders</button>
      <button onclick="resetFilters()" class="reset-btn">Reset</button>
    </div>
    <div id="orderList" class="order-list">
      <!-- Orders will be dynamically added here -->
    </div>
    <a href="add-order.html" class="add-order-btn">Add Order</a>
  </div>

  <script>
    async function fetchOrders() {
      try {
        const response = await fetch("https://transport-production.up.railway.app/api/orders");
        if (!response.ok) {
          throw new Error("Failed to fetch orders");
        }
        const orders = await response.json();
        renderOrders(orders);
      } catch (error) {
        console.error("Error fetching orders:", error);
        orderList.innerHTML = "<p>Failed to load orders.</p>";
      }
    }

    function formatDate(isoDate) {
      const date = new Date(isoDate);
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, "0");
      const day = String(date.getDate()).padStart(2, "0");
      return `${year}-${month}-${day}`;
    }

    function renderOrders(filteredOrders) {
      const orderList = document.getElementById("orderList");
      orderList.innerHTML = "";
      if (filteredOrders.length === 0) {
        orderList.innerHTML = "<p>No orders found.</p>";
        return;
      }

      filteredOrders.forEach((order) => {
        const orderItem = document.createElement("div");
        orderItem.className = "order-item";
        
        const orderContent = document.createElement("div");
        orderContent.textContent = `${order.orderNumber} - ${order.orderDescription} - ${formatDate(order.orderDate)}`;
        
        const editButton = document.createElement("button");
        editButton.textContent = "Edit";
        editButton.onclick = () => {
          window.location.href = `edit-order.html?orderId=${order._id}`;
        };

        // Create Delete Button
        const deleteButton = document.createElement("button");
        deleteButton.classList.add("delete-btn");
        deleteButton.textContent = "Delete";
        deleteButton.onclick = async () => {
          if (confirm("Are you sure you want to delete this order? This will also delete all related shipments.")) {
            try {
              // First delete all related shipments
              const shipmentResponse = await fetch(`https://transport-production.up.railway.app/api/shipments/by-order/${order._id}`, {
                method: 'DELETE'
              });

              if (!shipmentResponse.ok) {
                throw new Error('Failed to delete related shipments');
              }

              // Then delete the order
              const orderResponse = await fetch(`https://transport-production.up.railway.app/api/orders/${order._id}`, {
                method: 'DELETE'
              });

              if (!orderResponse.ok) {
                throw new Error('Failed to delete order');
              }

              alert('Order and related shipments deleted successfully!');
              fetchOrders(); // Refresh the order list
            } catch (error) {
              console.error('Error:', error);
              alert('Failed to delete order and shipments');
            }
          }
        };

        orderItem.appendChild(orderContent);
        orderItem.appendChild(editButton);
        orderItem.appendChild(deleteButton);
        
        orderList.appendChild(orderItem);
      });
    }

    async function searchOrders() {
      const orderNumberSearch = document.getElementById("orderNumberSearch").value.trim().toLowerCase();
      console.log("Searching for:", orderNumberSearch); // Debug log

      try {
        const response = await fetch("https://transport-production.up.railway.app/api/orders");
        if (!response.ok) {
          console.log("Response status:", response.status); // Debug log
          throw new Error(`Failed to fetch orders: ${response.status}`);
        }
        const orders = await response.json();
        console.log("Fetched orders:", orders); // Debug log
        
        const searchedOrders = orders.filter((order) => {
          // Add null check for orderNumber
          return order.orderNumber && order.orderNumber.toString().toLowerCase().includes(orderNumberSearch);
        });
        
        console.log("Filtered orders:", searchedOrders); // Debug log
        renderOrders(searchedOrders);
      } catch (error) {
        console.error("Detailed error:", error); // More detailed error logging
        alert(`Failed to search orders: ${error.message}`);
      }
    }

    async function filterByDate() {
      const startDate = new Date(document.getElementById("startDate").value);
      const endDate = new Date(document.getElementById("endDate").value);

      if (!startDate || !endDate) {
        alert("Please select both start and end dates");
        return;
      }

      try {
        const response = await fetch("https://transport-production.up.railway.app/api/orders");
        if (!response.ok) {
          throw new Error("Failed to fetch orders");
        }
        const orders = await response.json();
        
        const filteredOrders = orders.filter((order) => {
          const orderDate = new Date(order.orderDate);
          return orderDate >= startDate && orderDate <= endDate;
        });
        
        renderOrders(filteredOrders);
      } catch (error) {
        console.error("Error filtering orders:", error);
        alert("Failed to filter orders");
      }
    }

    function resetFilters() {
      document.getElementById("orderNumberSearch").value = "";
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      fetchOrders();
    }

    // Fetch and display orders on page load
    fetchOrders();
  </script>

</body>
</html>
