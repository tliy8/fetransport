<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    .filters input {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .filters button {
      padding: 10px 20px;
      font-size: 14px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .filters button:hover {
      background-color: #0056b3;
    }
    .order-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .order-item {
      padding: 15px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .add-order-btn {
      margin-top: 20px;
      display: block;
      padding: 15px;
      font-size: 16px;
      text-align: center;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .add-order-btn:hover {
      background-color: #218838;
    }
    nav {
      background-color: #333;
      padding: 10px;
      margin-bottom: 20px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }
    nav ul li a:hover {
      background-color: #575757;
      border-radius: 5px;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    .reset-btn {
      background-color: #6c757d !important;
    }
    .reset-btn:hover {
      background-color: #5a6268 !important;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="shipment.html">Shipment</a></li>
        <li><a href="lorry-details.html">Lorry</a></li>
        <li><a href="order-details.html">Order</a></li>
        <li><a href="driver-details.html">Driver</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
    <h1>Order Tracker</h1>
  </header>

  <div class="container">
    <div class="filters">
      <div class="search-container">
        <input type="text" id="orderNumberSearch" placeholder="Search by Order Number" />
        <button onclick="searchOrders()">üîç Search</button>
      </div>
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button onclick="filterByDate()">Filter Orders</button>
      <button onclick="resetFilters()" class="reset-btn">Reset</button>
    </div>
    <div id="orderList" class="order-list">
      <!-- Orders will be dynamically added here -->
    </div>
    <a href="add-order.html" class="add-order-btn">Add Order</a>
  </div>

  <script>
    async function fetchOrders() {
      try {
        const response = await fetch("https://trasnsport-production.up.railway.app/api/orders");
        if (!response.ok) throw new Error("Failed to fetch orders");
        const orders = await response.json();
        renderOrders(orders);
      } catch (error) {
        console.error("Error fetching orders:", error);
        document.getElementById("orderList").innerHTML = "<p>Failed to load orders.</p>";
      }
    }

    function renderOrders(orders) {
      const orderList = document.getElementById("orderList");
      orderList.innerHTML = ""; // Clear the list before rendering
      orders.forEach((order) => {
        const orderItem = document.createElement("div");
        orderItem.className = "order-item";

        const details = `
          <div>Order ID: ${order.orderNumber}</div>
          <div>Load: ${order.loadorder}, Delivery: ${order.deliveryorder}, Date: ${new Date(order.orderDate).toLocaleDateString()}</div>
        `;

        const buttons = `
          <button onclick="window.location.href='edit-order.html?orderId=${order._id}'">Edit</button>
          <button class="delete-btn" onclick="deleteOrder('${order._id}')">Delete</button>
        `;

        orderItem.innerHTML = details + buttons;
        orderList.appendChild(orderItem);
      });
    }

    async function searchOrders() {
      const query = document.getElementById("orderNumberSearch").value.trim().toLowerCase();
      try {
        const response = await fetch("https://trasnsport-production.up.railway.app/api/orders");
        if (!response.ok) throw new Error("Failed to fetch orders");
        const orders = await response.json();
        const filteredOrders = orders.filter((order) => order.orderNumber?.toString().toLowerCase().includes(query));
        renderOrders(filteredOrders);
      } catch (error) {
        console.error("Error searching orders:", error);
        alert("Failed to search orders.");
      }
    }

    async function filterByDate() {
      const startDate = new Date(document.getElementById("startDate").value);
      const endDate = new Date(document.getElementById("endDate").value);
      if (isNaN(startDate) || isNaN(endDate)) {
        alert("Please select both start and end dates.");
        return;
      }
      try {
        const response = await fetch("https://trasnsport-production.up.railway.app/api/orders");
        if (!response.ok) throw new Error("Failed to fetch orders");
        const orders = await response.json();
        const filteredOrders = orders.filter((order) => {
          const orderDate = new Date(order.orderDate);
          return orderDate >= startDate && orderDate <= endDate;
        });
        renderOrders(filteredOrders);
      } catch (error) {
        console.error("Error filtering orders:", error);
        alert("Failed to filter orders.");
      }
    }

    async function deleteOrder(orderId) {
      if (!confirm("Are you sure you want to delete this order?")) return;
      try {
        const response = await fetch(`https://trasnsport-production.up.railway.app/api/orders/${orderId}`, { method: "DELETE" });
        if (!response.ok) throw new Error("Failed to delete order");
        alert("Order deleted successfully!");
        fetchOrders(); // Refresh the list
      } catch (error) {
        console.error("Error deleting order:", error);
        alert("Failed to delete the order.");
      }
    }

    function resetFilters() {
      document.getElementById("orderNumberSearch").value = "";
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      fetchOrders();
    }

    // Fetch and display orders on page load
    fetchOrders();
  </script>
</body>
</html>
