
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .driver-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .driver-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .driver-details {
      flex-grow: 1;
    }
    .edit-btn, .delete-btn {
      padding: 8px 15px;
      font-size: 14px;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #ffc107;
    }
    .edit-btn:hover {
      background-color: #e0a800;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    .add-driver-btn {
      margin-top: 20px;
      display: block;
      padding: 15px;
      font-size: 16px;
      text-align: center;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .add-driver-btn:hover {
      background-color: #218838;
    }
    nav {
      background-color: #333;
      padding: 10px;
      margin-bottom: 20px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }
    nav ul li a:hover {
      background-color: #575757;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="shipment.html">Shipment</a></li>
        <li><a href="lorry-details.html">Lorry</a></li>
        <li><a href="order-details.html">Order</a></li>
        <li><a href="driver-details.html">Driver</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
    <h1>Driver Details</h1>
  </header>

  <div class="container">
    <div id="driverList" class="driver-list">
      <!-- Driver details will be dynamically added here -->
    </div>
    <a href="add-driver.html" class="add-driver-btn">Add Driver</a>
  </div>
  
  <script>
    async function fetchDrivers() {
      try {
        const response = await fetch("https://transport-production.up.railway.app/api/drivers");
        if (!response.ok) {
          throw new Error('Failed to fetch drivers');
        }
  
        const drivers = await response.json();
        renderDrivers(drivers);
      } catch (error) {
        console.error('Error fetching driver data:', error);
        document.getElementById('driverList').innerHTML = "<p>Error loading drivers.</p>";
      }
    }
  
    function renderDrivers(drivers) {
      const driverList = document.getElementById("driverList");
      driverList.innerHTML = ''; // Clear previous content
  
      if (drivers.length === 0) {
        driverList.innerHTML = "<p>No drivers available.</p>";
        return;
      }
  
      drivers.forEach(driver => {
        const driverItem = document.createElement("div");
        driverItem.className = "driver-item";
        driverItem.innerHTML = `
          <div class="driver-details">
            <h3>${driver.name}</h3>
            <p>Contact: ${driver.contactNumber}</p>
            <p>License: ${driver.licenseNumber}</p>
          </div>
          <a href="edit-driver.html?id=${driver._id}" class="edit-btn">Edit</a>
          <button class="delete-btn" data-id="${driver._id}">Delete</button>
        `;
        driverList.appendChild(driverItem);
      });

      attachDeleteEvent();
    }

    function attachDeleteEvent() {
      const deleteButtons = document.querySelectorAll(".delete-btn");
      deleteButtons.forEach(button => {
        button.addEventListener("click", async function() {
          const driverId = this.getAttribute("data-id");
          if (confirm("Are you sure you want to delete this driver?")) {
            try {
              const response = await fetch(`https://transport-production.up.railway.app/api/drivers/${driverId}`, {
                method: "DELETE",
              });
              if (!response.ok) {
                throw new Error("Failed to delete driver");
              }
              alert("Driver deleted successfully!");
              fetchDrivers(); // Refresh the list
            } catch (error) {
              console.error("Error deleting driver:", error);
              alert("Failed to delete driver");
            }
          }
        });
      });
    }

    // Fetch drivers when the page loads
    fetchDrivers();
  </script>
  
</body>
</html>
