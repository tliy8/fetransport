<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .lorry-info {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .no-orders {
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Driver Dashboard</h1>
    </header>
    <div class="container">
        <div class="lorry-info">
            <strong>Lorry Number:</strong> <span id="lorryNumber">Loading...</span>
        </div>

        <h2>Today's Delivery Tasks</h2>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order Description</th>
                    <th>Delivery Address</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Orders will be populated dynamically -->
            </tbody>
        </table>
        <div id="noOrdersMessage" class="no-orders">No orders to deliver today.</div>
    </div>
    

    <script>
        const API_BASE = 'http://localhost:3000'; // Replace with actual API base URL

        // Mock data for demonstration
        const driverData = {
            lorryNumber: 'ABC1234',
            tasks: [
                {
                    orderId: 'ORD-001',
                    description: '10 crates of apples',
                    deliveryAddress: '123 Orchard Street',
                    status: 'Pending'
                },
                {
                    orderId: 'ORD-002',
                    description: '5 pallets of electronics',
                    deliveryAddress: '456 Tech Park',
                    status: 'In Transit'
                },
                {
                    orderId: 'ORD-003',
                    description: '2 tons of rice',
                    deliveryAddress: '789 Granary Lane',
                    status: 'Pending'
                }
            ]
        };

        // Populate lorry info
        const lorryNumberElement = document.getElementById('lorryNumber');
        lorryNumberElement.textContent = driverData.lorryNumber;

        // Populate orders
        const orderTableBody = document.querySelector('#orderTable tbody');
        const noOrdersMessage = document.getElementById('noOrdersMessage');

        if (driverData.tasks && driverData.tasks.length > 0) {
            noOrdersMessage.style.display = 'none'; // Hide "No orders" message
            driverData.tasks.forEach(task => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${task.orderId}</td>
                    <td>${task.description}</td>
                    <td>${task.deliveryAddress}</td>
                    <td>${task.status}</td>
                `;
                orderTableBody.appendChild(row);
            });
        } else {
            noOrdersMessage.style.display = 'block'; // Show "No orders" message
        }

        // Fetch from backend (optional)
        // async function fetchDriverData() {
        //     const response = await fetch(`${API_BASE}/driver-tasks`);
        //     const data = await response.json();
        //     // Populate lorryNumber and tasks dynamically using response data
        // }
        // fetchDriverData();
    </script>
</body>
</html>
